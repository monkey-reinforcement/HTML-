<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 事件流描述的是从页面中接收事件的顺序.事件发生时会在元素节点之间按照特定的顺序传播,这个传播过程即DOM事件流 
    DOM事件流分为3个阶段:1.捕获阶段2.当前目标阶段3.冒泡阶段-->
    <!-- 注意 js代码中只能执行捕获或者冒泡其中的一个阶段;onclick和attachEvent只能得到冒泡阶段;addEventListener(type,Listener,usecapture)
    第三个参数如果是true,表示在事件捕获阶段调用事件处理程序;如果是false表示在事件冒泡阶段调用事件处理程序;实际开发中我们很少
    使用事件捕获,我们更关注 事件冒泡;有些事件是没有冒泡的,比如onblur,onFocus,onmouseenter,onmouseleave -->
    <div class="father">
        <div class="son"></div>
        <script>
            //body->father->son
            // var son = document.querySelector('.son');
            // son.addEventListener('click',function(){
            //     alert('son');
            // },true);
            // var father = document.querySelector('father');
            // father.addEventListener('click',function(){
            //     alert('father');
            // },true);
            //冒泡阶段 father->body->html->document
            var son = document.querySelector('.son');
                son.addEventListener('click', function () {
                    alert('son');
                }, false);
                var father = document.querySelector('father');
                father.addEventListener('click', function () {
                    alert('father');
                }, false);
        </script>
    </div>
</body>
</html>
