<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 删除事件(解绑事件) -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div');
        //传统方式
        divs[0].onclick = function(){
            alert('aaaa');
            divs[0].onclick = null;
        }
        //
        divs[1].addEventListener('click', fn);
        function fn(){
            alert('222');
            divs[1].removeEventListener('clidk',fn);
        }
        
    </script>
</body>
</html>
