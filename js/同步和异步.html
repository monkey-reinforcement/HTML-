<body>
    <script>
        //同步和异步
        // 同步任务都在主线程执行,形成一个执行栈
        //异步任务 js的异步是通过回调函数时限的.一般而言,异步任务有以下三种类型:
        // 1.普通事件,如click,resize等;2.资源加载,如load,error等;3.定时器,包括setInterval,setTimeout等
        // js执行机制 1.先执行执行栈中的同步任务.2.异步任务(回调函数)放入任务队列中.
        // 3.一旦执行栈中的所有同步任务执行完毕,系统就会按次序读取任务队列中的异步任务,于是被
        // 读取的异步任务结束等待状态,进入执行栈,开始执行
    </script>
</body>
