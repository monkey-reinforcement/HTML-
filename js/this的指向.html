<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //this 指向问题,一般情况下this的最终指向的是调用它的对象
        //全局作用域或者普通函数中,this指向全局对象window(定时器里this指向window)
        console.log(this);
        //方法调用中谁调用this指向谁
        var o = {
            say: function(){
                console.log(this);
            }
        }
        o.say();
        //构造函数中this指向构造函数的实例
        function Fun(){
            console.log(this);
        }
        var fun = new Fun();
    </script>
</body>
</html>
