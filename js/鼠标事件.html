<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>这是一段安文字</p>
    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e){
            e.preventDefault();
        });
        //禁止选中文字
        document.addEventListener('selectstart',function(e){
            e.preventDefault();
        })
    </script>
</body>
</html>
