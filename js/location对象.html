<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>button</button>
    <script>
        //location对象的属性
        // location.href 获取或者设置整个URL;location.host 返回主机域名
        //location.port 返回端口号,如果未写返回空字符串;location.pathname 返回路径
        //location.search 返回参数;location.hash 返回片段 #后面内容常见于链接锚点
        //location.assign() 跟href一样,可以跳转页面(也称为重定向页面)
        //location.replace()替换当前页,因为不记录历史,所以不能后退页面
        //location.reload()重新加载 页面,相当于刷新按钮,如果参数为true强制刷新
        var btn = document.querySelector('button');
        btn.addEventListener('click', function(){
            location.href = 'http://www.baidu.com';
            // location.assign('http://www.baidu.com');记录浏览历史,可以后退
        })
    </script>
</body>
</html>
