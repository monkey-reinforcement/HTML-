<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- BOM概述 bom即浏览器对象模型,它提供了独立于内容而与浏览器窗口进行交互的对象,其核心对象是window -->
    <!-- window对象是浏览器的顶级对象,它具有双重角色 1.它是js访问浏览器窗口的一个接口;
    2.它是一个全局对象.定义在全局作用域中的变量,函数都会变成window对象的属性和方法.
    在调用的时候可以省略window,前面学习的对话框属于window对象方法,如alert()
    注意:window下的一个特殊属性window.name -->
</body>
</html>
