<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 节点操作
    三种创建节点操作的区别
    document.write(很少使用)是直接将内容写入页面的内容流,但是文档流执行完毕,则它会导致页面全部重绘
    innerHTML 是将内容写入某个DOM节点,不会导致页面全部重绘
    innerHTM 创建多个元素效率更高,(不要拼接字符串,采取数组形式拼接),结构稍微复杂
    createElement()创建多个元素效率稍低一点,但结构更清晰 -->
    <button>btn</button>
    <div class="inner"></div>
    <div class="create"></div>
    <script>
        var btn = document.querySelector('button');
        btn.onclick = function(){
            document.write('<div>123</div>');
        }
        //2.innerHTML
        var inner = document.querySelector('.inner');
        inner.innerHTML = '<a href="">baidu</a>';
        //3.document.createElement()
        var creat = document.querySelector('.create');
        var a = document.createElement('a');
        creat.appendChild(a);
    </script>
</body>
</html>
