<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout(),window可以省略.这个调用函数可以直接写函数,或者函数名或者字符串"函数名()"
        // 延迟事件单位是毫秒,可以省略,默认是0
        setTimeout(function(){
            console.log('timeout');
        },1000);

    </script>
</body>
</html>
