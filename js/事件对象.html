<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div');
        div.onclick = function(event){
            // Event对象代表事件的状态,比如键盘的状态,鼠标的位置,鼠标按钮的状态
            // 事件对象只有有了事件才会存在,他是系统给我们自动创建的,不需要我们传递参数
            // 事件对象是我们事件的一系列相关数据的集合跟事件相关的,比如鼠标点击里就包含的鼠标的相关信息
            // 这个事件对象我们可以自己命名;事件对象有兼容问题IE9以下用window.event
            console.log(event);
        }
        div.addEventListener('click',function(event){
            console.log(event);
        })
    </script>
</body>
</html>
