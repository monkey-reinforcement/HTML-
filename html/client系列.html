<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 元素可视区client系列 client翻译过来就是客户端,我们使用client系列的相关属性
    来获取元素可视区域的相关信息.通过client系列的相关属性可以动态的得到元素边框的大小,元素大小等 -->
    <!-- element.clientTop 返回元素上边框的大小; .clientLeft
    element.clientWidth 返回自身包括padding,内容区的宽度,不含边框,返回数值不带单位; .clientHeight -->
    <div></div>
    <script>
        var div = document.querySelector('div');
        console.log(div.clientWidth);
    </script>
</body>
</html>
