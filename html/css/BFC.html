<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC</title>
	<style>
		.father {
			width: 500px;
			border: 1px solid red;
			overflow: hidden;
		}
		.over {
			overflow: hidden;
		}
		.son1, .son2 {
			width: 100px;
			height: 100px;
			background-color: pink;
			float: left;
		}
		.son1 {
			margin-bottom: 50px;
		}
		.son2 {
			background-color: purple;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<!-- BFC(block formatting context)块级格式化上下文
	BFC 它是一个独立的渲染区域,只有Block-level box参与,它规定了内部的Block-level Box如何布局,并且与这个区域外部毫不相干 -->
	<!-- 哪些元素会具有BFC的条件
	不是所有的元素模式都能产生BFC,w3c规范:display属性为block,list-item, table的元素,会产生BFC.
	注意其它的,display属性如line等他们创建的是IFC;这个BFC有着具体的布局特性:有宽度和高度,有外边距margin,有内边距padding,有边框border 
	什么情况下可以让元素产生BFC
	以上盒子具有BFC条件了,就是说有资质了,但是怎样才会产生BFC,从而创造这个封闭的环境呢?
	给元素添加如下属性就可以出发BFC.float属性不为none;position为absolute或fixed;display为inline-block,table-cell,table-caption,flex,inline-flex;overflow不为visible
	BFC元素所具有的特性
	BFC布局规则特性:1.在BFC中,盒子从顶端开始垂直的一个接一个的排列;2.盒子垂直方向的距离由margin决定,属于同一个BFC的两个相邻盒子的margin会发生重叠;3.在BFC中每一个盒子的左外边缘(margin-left)会触碰到容器的左边缘(border-left);4在BFC的区域不会与浮动盒子产生交集,而是紧贴浮动边缘;5.计算BFC的高度时,自然也会检测浮动的盒子高度;它是一个独立的渲染区域,只有Block-level box参与,它规定了内部Block-level Box如何布局,并且与这个区域外部毫不相干.
	BFC的主要用途
	1.清除元素内部浮动 只要给 父元素设置为BFC就可以清理子元素的浮动了,最常见的用法就是在父元素上设置overflow:hidden样式.对于IE6加上zoom:1就可以了.
	2.解决外边距合并问题 属于同一个BFC的两个相邻盒子的margin会发生重叠,那么我们创建不属于同一个BFC,就不会发生margin重叠了.
	-->
	<div class="father">
		<div class="over"><!-- over隔开那么son1和son2就不是同一个BFC了 -->
			<div class="son1"></div>
		</div>
		<div class="son2"></div>
	</div>
</body>
</html>
