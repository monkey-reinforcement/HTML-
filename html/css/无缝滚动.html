<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
		* {
			margin: 0;
			padding:0;
		}
		ul {
			list-style: none;
		}
		nav {
			width: 882px;
			height: 86px;
			border: 1px solid pink;
			margin: 100px auto;
			overflow: hidden;
		}
		nav li {
			float: left;
		}
		nav ul {
			width: 200%;
			animation: moving 5s linear infinite;
		}
		@keyframes moving {
			from {
				transform: translateX(0);
			}
			to {
				transform: translateX(-882px);
			}
		}
		nav:hover ul {
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>

			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
			<li><img src="images/image2.jpg" alt=""></li>
		</ul>
	</nav>
</body>
</html>
