<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>并集选择器</title>
	<style>
		/*并集选择器:各个选择器通过逗号连接而成的,任何形式的选择器(包括标签选择器,class类选择器,id选择器等)都可以作为并集选择器的一部分.如果某些选择器定义的样式完全相同,或部分相同,就可以利用并集选择器为他们定义相同的CSS样式*/
		div,p,span{
			color: blue;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div>ldh</div>
	<p>zxy</p>
	<span>gfc</span>
	<h1>fj</h1>
</body>
</html>
