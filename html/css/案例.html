<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: pink;
		}
		a {
			width: 200px;
			height: 50px;
			display: inline-block;
			text-align: center;
			line-height: 50px;/*我们设定行高等于盒子的高度,就可以使文字垂直居中*/
			color: #fff;
			font-size: 22px;
			text-decoration: none;/*none:默认.定义标准文本;underline:定义文本下的一条线;overline定义文本上的一条线;line-through定义穿过文本下的一条线*/
		}
		a:hover {
			color: red;
		}
	</style>
</head>
<body>
	<a href="">专区说明</a>
	<a href="">申请资格</a>
	<a href="">兑换奖励</a>
	<a href="">下载游戏</a>
</body>
</html>
