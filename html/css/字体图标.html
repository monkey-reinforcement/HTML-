<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体图标</title>
	<style>
		/*第一步:在样式里声明字体:告诉别人我们自己定义的字体*/
		@font-face {/*电脑没有的字体我们要声明*/
	    font-family: 'icomoon';
	    src: url("fonts/icomoon.eot"); 
	    src: url("fonts/icomoon.eot#iefix") format('embedded-opentype'), 
	    url("fonts/icomoon.woff") format("woff"), 
	    url("fonts/icomoon.ttf") format("truetype"), 
	    url("fonts/icomoon.svg?7kkyc2#icomoon") format("svg"); 
		font-weight: normal;
		font-style: normal; 
	}
	/*给盒子使用字体*/
	span {
		font-family: "icomoon"
	}
	/*给盒子里面添加结构*/
	div::before {
		content: "\e900";
	}
	</style>
</head>
<body>
	<!-- 图片是有诸多优点的,但是缺点很明显,比如图片不但增加了总文件的大小,还增加了很多额外的http请求,这都会大大降低网页的性能.更重要的是图片不能很好的进行缩放,因为图片放大和缩小会失真.我们后面会学习移动端响应式,很多情况下希望我们的图片是可以缩放的.此时字体图标技术就出现了;
	字体图标优点:可以做出跟图片一样可以做的事情,改变透明度,旋转度等.但是本质上其实是文字,可以很随意的改变颜色,产生阴影,透明效果等等.本身体积更小,但携带的信息并没有削减.几乎支持所有的浏览器.移动端设备必备良药 -->
	<span></span>
	<div></div>
</body>
</html>
