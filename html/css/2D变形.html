<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D变形</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			transition: all 0.5s;
		}
		div:active {
			transform: translate(50px, 50px);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
