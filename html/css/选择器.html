<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style type="text/css">
		.bet{
			color: orange;
		}
		.gama{
			color: blue;
		}
	</style>
	<!-- 标签选择器(元素选择器2):标签选择器是指用HTML标签作为选择器,按标签名称分类,为页面中某一类标签指定统一的CSS样式.语法格式:标签名{属性1:属性值}
	类选择器:使用"."进行标识,后面紧跟类名,语法如下:.类名{属性:属性值};标签调用的时候使用class="类名"即可;类选择器最大的优势是可以为元素对象定义单独或相同的样式.技巧:长名称或词组可以使用中横线来为选择器命名.不建议使用"_"下划线来命名CSS选择器
	
	 -->
</head>
<body>
	<p>123</p>
	<p>234</p>
	<p>345</p>
	<div class="bet">abc</div>
	<div class="gama">def</div>
	<div>hij</div>
</body>
</html>
