<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>叠放次序</title>
	<style>
		div {
			height: 200px;
			width: 200px;
			background-color: pink;
			position: absolute;
			top: 0;
			left: 0;
		}
		div:first-child {
			z-index: 1;
		}
		div:nth-child(2){
			background-color: purple;
			top: 30px;
			left: 30px;
		}
		div:last-child {
			background-color: skyblue;
			top: 60px;
			left: 60px;
		}
	</style>
</head>
<body>
	<!-- 在CSS中,想要调整重叠定位元素的堆叠顺序,可以对定位元素应用z-ingdex层叠等级属性,其取值可为正整数,负整数和0;注意:1.z-index的默认值是0,取值越大,定位元素在层叠元素中越居上.2.如果取值相同,则根据书写顺序,后来居上;3.后面数字一定不能加单位;4.只有相对定位,绝对定位,固定定位有此属性,其余标准流,浮动,静态定位都无此属性,亦不可指定此属性 -->
	<div></div>
	<div></div>
	<div></div>
	<img src="imgages/zongjie.png" alt="">
</body>
</html>
