<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
		ul {
			list-style: none;/*取消列表自带的小点*/
		}
		.searchPic {
			width: 238px;
			height: 294px;
			border: 1px solid #D9E0EE;
			border-top: 3px solid #FF8400;
		}
		.searchPic h3{
			height: 35px;
			border-bottom: 1px solid #D9E0EE;
			font-size: 16px;
			font-weight: normal;
			line-height: 35px;
			padding-left: 12px;
		}
		.searchPic img{
			margin: 7px 0 0 8px;
		}
		.searchPic ul li a{
			font-size: 12px;
			color: #666;
			text-decoration: none;
		}
		.searchPic ul li a:hover {
			text-decoration: underline;
			color: #FF8400;
		}
		.searchPic ul {
			margin-left: 8px;
		}
		.searchPic ul li {
			padding-left: 10px;
			height: 26px;
			line-height: 26px;
		}

	</style>
</head>
<body>
	<div class="searchPic">
		<h3>搜索趣图</h3>
		<img src="IMG_1072.JPG" alt="" height="160px" width="218px">
		<ul>
			<li><a href="">我是你爸爸</a></li>
			<li><a href="">我是你爸爸</a></li>
			<li><a href="">我是你爸爸</a></li>
		</ul>
	</div>
</body>
</html>
