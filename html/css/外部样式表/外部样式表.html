<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外部样式表</title>
	<!-- 外部样式表:链入式是将所有的样式放在一个或多个以.CSS为扩展名的外部样式表文件中,通过link标签将外部样式表文件链接到HTML文档中,其基本语法格式如下;该语法中,link标签需要放在head头部标签中,并且必须制定link标签的三个属性:href:定义所链接外部样式表文件的URL,可以是相对路径,也可以是绝对路径.type:定义所链接文档的类型,在这里需要指定为"text/css"表示链接的外部文件为CSS样式表;rel:定义当前文档与被链接文档之间的关系,在这里需要指定为"stylesheet"表示被链接的文档是一个样式表文件 -->
	<!-- 样式表      有点           缺点               使用情况     控制范围
		行内样式表   书写方便        没有实现样式和结构分离  较少      控制一个表签(少)
		内嵌样式表   部分结构和样式分离  没有彻底分离        较多      控制一个页面(中)
		外部样式表   完全实现结构样式分离  需要引入		   最多       控制整个站点-->
	<link rel="stylesheet" type="text/css" href="外部样式表.css">
</head>
<body>
	<div>外部样式表</div>
</body>
</html>
