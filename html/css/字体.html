<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体大小</title>
	<!-- font-size:字号大小,该属性的值可以使用相对长度单位,也可以使用绝对长度单位.其中,相对长度单位比较常用,推荐使用像素单位px,绝对长度单位较少使用
	相对长度单位 em:相对于当前对象内文本的字体尺寸;px:像素,最常用,推荐使用;
	绝对长度单位 in:英寸;cm:厘米;mm:毫米;pt:点
	常用技巧:1,现在网页中普遍使用14px+;2.尽量使用偶数的数字字号.ie6等老式浏览器支持奇数会有bug;3.各种字体之间必须使用英文状态下的逗号隔开;4.中文字体需要加英文状态下的引号,英文字体一般不需要加引号.当设置英文字体时,英文字体名必须位于中文字体名之前.5如果字体名中包含空格,#$等符号则该字体必须加英文状态下的单引号或双引号;6.尽量使用系统默认字体,保证在任何用户的浏览器中都能正确显示
	css Unicode字体:在css中设置字体名称,直接写中文是可以的,但在文件编码(GB2312,UTF-8等)不匹配时会产生乱码的错误.xp系统不支持 类似微软雅黑的中文.方案一:你可以使用英文来代替.如:"Microsoft yahei".方案二:在CSS直接使用Unicode编码来写字体名称可以避免这些错误.使用Unicode写中文字体名称,浏览器是可以正确解析的.如font-family:"\5FAE\88F6F\96C5\9ED1",表示设置字体为微软雅黑
	font-weight:字体粗细,其可用属性值:normal,bold,bolder,lighter,100-900(100的整数倍).数字400等价于normal,700等价于bold
	font:综合设置字体样式;font属性用于对字体样式进行综合设置,其基本语法格式如下:选择器{font:font-style font-weight font-size/line-height font-family;}使用font属性时,必须按上面语法格式中的顺序书写,不能更换顺序,各个属性以空格隔开.注意:其中不需要设置的属性可以省略,但必须保留font-size和font-family属性,否则font属性将不起作用
	 -->
	 <style type="text/css">
	 	h2 { 
			/*font-size: 30px;
			color: pink;
			font-family: "microsoft yahei"*/
			font: italic bold 16px "microsoft yahei"; 
	 	}
	 	p {
	 		font-size: 14px;
	 	}
	 	span {
	 		font-weight: bold;
	 		font-style: italic;
	 	}

	 </style>
</head>
<body>

</html>
