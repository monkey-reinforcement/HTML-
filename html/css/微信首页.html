<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		body {
			background: url(images/backImage.jpg) repeat-x;
		}
		.nav {
			height: 75px;
		}
		.nav li {
			float: left;
			margin: 0 10px;
			padding-top: 21px;
		}
		.nav li a {
			display: block;
			background: url(images/ao.png) no-repeat;
			line-height: 33px;
			color: #fff;
			font-size: 14px;
			padding-left: 15px;
			text-decoration: none;
		}

		.nav li a span {
			display: block;
			line-height: 33px;
			background: url(images/ao.png) no-repeat right;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li>
				<a href="">
					<span>首页</span>
				</a>
			</li>
			<li>
				<a href="">
					<span>帮助反馈</span>
				</a>
			</li>
			<li>
				<a href="">
					<span>公众平台</span>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
