<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父级没有定位</title>
	<style>
		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px;
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: purple;
			position: absolute;
			top: 15px;
			left: 15px;
			/*绝对定位 父亲没有定位,孩子以浏览器为基准点对齐*/
		}
	</style>
</head>
<body>
	<!-- 若所有父级元素都没有定位,以浏览器为准对齐(document文档) -->
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
