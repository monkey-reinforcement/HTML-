<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d变形-移动</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 100px auto;
			transition: all 1s;
		}
		div:hover {
			transform: translateX(100px);
			/*transform: translate3d(x,y,z); */
		}
		h2 {
			transform: translate3d(0, 50px, 0);
			transition: all 0.8s;
		}
		h2:hover {
			transform: translate3d(0,0,0);
		}
	</style>
</head>
<body>
	<div></div>
	<h2>woshinibaba</h2>
</body>
</html>
