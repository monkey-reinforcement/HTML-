<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
		.box1 {
			/*height:300px;很多情况下父级盒子不方便给高度,考虑孩子高度会变*/
			width: 600px;
			background-color: pink;
			/*overflow: hidden;方法2*/
		}
		.box2 {
			height: 240px;
			width: 600px;
			background-color: purple;
		}
		.son1 {
			/*清除浮动本质主要是为了解决父级元素因为子级浮动引起内部高度为0的问题*/
			width: 150px;
			height: 100px;
			background-color: skyblue;
			float: left;
		}
		.son2 {
			width: 300px;
			height: 100px;
			background-color: hotpink;
			float: left;
		}
		.clear {
			/*清除浮动就是把浮动的盒子圈到里面,让父盒子闭合出口和入口不让他们出来影响其他元素;在CSS中用clear属性清除浮动;属性值:left:不允许左侧有浮动元素;right:不允许右侧有浮动元素;both:同时清除左右两侧的影响*/
			clear: both;
		}
		
		/*.clearfix:after {*/
			/*方法三*/
			/*content: ".";内容为小点,尽量不要为空,否则旧版本浏览器有空隙*/
			/*display: block;/*转换为块级元素*/
			/*height: 0;*/
			/*visibility: hidden;/*隐藏盒子*/
			/*clear: both;/*清除浮动*/
		/*} */

		/*方法4
		.clearfix:before, .clearfix:after  {
			content: "";
			display: table;触发bfc防止外边距合并
		}
		.clearfix:after{
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}*/
	</style>
</head>
<body>
	<div class="box1 clearfix">
		<div class="son1"></div>
		<div class="son2"></div>
		<!-- 清除浮动的方法:额外标签法 是W3C推荐的做法通过在浮动元素的末尾添加一个空的标签例如:<div style="clear:both"></div>或其他标签<br>亦可;优点:通俗易懂,书写方便;缺点:添加许多无意义的标签,结构化较差;
		父级添加overflow属性方法:可以通过触发BFC的方式,可以实现清除浮动效果;可以给父级添加overflow为hidden|auto|scroll都可以实现;优点:代码简单;缺点:内容增多时容易造成不会自动换行导致内容被隐藏,无法显示需要溢出的元素.
		使用after伪元素清除浮动: :after方式为空元素的升级版,好处是不用单独加标签了
		使用方法:.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}.clearfix{*zoom:1}IE6-7专有
		优点:符合闭合浮动思想结构语义化正确;缺点:由于IE6-7不支持:after,使用zoom:1触发hasLayout;
		使用before和after双伪元素清除浮动;使用方法:.clearfix:before,.clearfix:after{content:"";display:table;}.clearfix:after{clear:both;}.clearfix{*zoom:1;}优点:代码更简洁;缺点:由于IE6.7不支持after,只用zoom:1触发hasLayout
		 -->
		}
		}
		}
		}
		<div class="clear"></div>
	</div>
	<div class="box2"></div>
</body>
</html>
