<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字半透明</title>
	<style type="text/css">
		h1{
			color: rgba(255,0,0,0.5);
			text-shadow: 1px 2px 3px;
		}
	</style>
</head>
<body>
	<h1>我是你爹</h1>
	<div></div>
	<ul>
		<li></li>
	</ul>
	<!-- sublime快捷方式
	1.生成标签直接输入标签名按tab键即可;2如果想生成多个相同标签加上*就可以如div*3;3如果有父子级关系的标签,可以用>比如ul>li;4如果有兄弟关系的标签用+就可以了比如div+p;5如果生成带有类名或者id名字的,直接写.demo或#demo tab键就可以 -->
</body>
</html>
