<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<!-- 其实CSS就三大模块:盒子模型,浮动,定位;所谓盒子模型就是把HTML页面中的元素看做是一个矩形盒子,也就是一个盛装内容的容器.每个矩形都由元素的内容,内边距,边框和外边距组成 -->
	<style>
		div {
			width: 200px;
			height: 200px;
			border-width: 1px;
			border-color: red;
			border-style: dashed;
		}
	</style>
</head>
<body>
	<div>box</div>
</body>
</html>
