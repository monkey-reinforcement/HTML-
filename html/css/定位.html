<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			top: 100px;
			left: 100px;
			position: absolute;
		}
	</style>
</head>
<body>
	<!-- 元素的定位属性主要包括定位模式和边偏移两部分.
	1.边偏移 top 顶端偏移量,定义元素相对其父元素上边线的距离;bottom 底端偏移量,定义元素相对其父元素下边线的距离;
	left 左侧偏移量,定义元素相对其父元素左边线的距离;right 右侧偏移量,定义元素相对其父元素右边线的距离;也就是说,以后定位要和这边偏移搭配使用了;
	2.定位模式 在CSS中,position属性用于定义元素的定位模式,其基本语法格式如下:选择器{position:属性值}static 自动定位(默认定位方式);relative 相对定位相对于其源文档流的位置进行定位;absolute 绝对定位,相对于其上一个已经定位的父元素进行定位;fixed 固定定位,相对于浏览器窗口进行定位
	 -->
	<div></div>
</body>
</html>
