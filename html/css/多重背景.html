<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多背景</title>
	<style>
		div {
			width: 1000px;
			height: 1000px;
			background: url(IMG_1072.JPG) no-repeat left top,
			url(IMG_1072.JPG) no-repeat right bottom hotpink;
			/*以逗号分隔可以设置多背景,可用于自适应布局;一个元素可以设置多重背景图像;每组属性间使用逗号分隔;如果设置的多背景图之间存在交集(即存在重叠关系)前面的背景图会覆盖在后面的背景图之上;为了避免背景色将图像覆盖,背景色通常都定义在最后一组上*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
