<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线表格</title>
	<style>
		table {
			width: 400px;
			height: 300px;
			border: 1px solid red;
			border-collapse: collapse;/*表示边框合并在一起*/
		}
		td {
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<table>
		<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	</table>
	
</body>
</html>
