<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父级有定位</title>
	<style>
		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px;
			position: relative;/*父级有定位则以父亲为基准点对齐*/
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: purple;
			position: absolute;
			top: 15px;
			left: 15px;
			/*绝对定位 父亲没有定位,孩子以浏览器为基准点对齐*/
		}
	</style>
</head>
<body>
	<!-- 绝对定位是将元素依据最近的已经定位(绝对,固定或相对定位)的父元素进行定位 -->
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
