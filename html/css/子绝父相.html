<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子绝父相</title>
	<style>
		div {
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			margin: 50px auto;
			padding: 10px;
			position: relative;
		}
		.topIcon {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<!-- 子绝父相这句话的意思是子级是绝对定位的话,父级要用相对定位.首先绝对定位是将元素依据最近的已经定位(绝对,固定或相对定位)的父级元素进行定位.就是说,子级绝对定位,父亲只要是定位即可(不管父亲是绝对定位还是相对定位,甚至是固定定位都可以),就是说,子绝父绝,子绝父相都是正确的 -->
	<div>
		<img src="" alt="" class="topIcon">
		<img src="" alt="">
	</div>
</body>
</html>
