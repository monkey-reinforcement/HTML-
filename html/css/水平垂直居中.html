<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			width: 800px;
			height: 400px;
			background-color: pink;
			margin: 40px auto;
			position: relative;
		}
		.son {
			width: 100px;
			height: 40px;
			background-color: purple;
			position: absolute;
			/*margin: 0 auto;加了绝对定位的盒子,margin左右auto*/
			left: 50%;
			margin-left: -50px;
			top: 50%;
			margin-top: -20px;
		}
	</style>
</head>
<body>
	<!-- 绝对定位和盒子水平垂直居中:普通的盒子是左右margin改为auto就可以,但是对于绝对定位就无效了.定位的盒子也可以水平或者垂直居中,有一个算法.1.首先left50% 2.然后走自己外边距负的一半值就可以了 -->
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
