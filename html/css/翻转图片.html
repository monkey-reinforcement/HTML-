<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转图片</title>
	<style>
		div {
			width: 224px;
			height: 224px;
			margin: 100px auto;
			position: relative;
		}
		div img {
			position: absolute;
			top: 0;
			left: 0;
			transition: all 1s;
		}
		div img:first-child {
			z-index: 1;
			backface-visibility: hidden;
		}
		div:hover img {
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<!-- backface-visibility属性定义当前元素不面向屏幕时是否可见 -->
	<div>
		<img src="" alt="">
		<img src="" alt="">
	</div>
</body>
</html>
