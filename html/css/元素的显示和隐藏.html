<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		div:first-child {
			/*display: none;*/
			visibility: hidden;
		}
		div:last-child {
			background-color: purple;
		}
	</style>
</head>
<body>
	<!-- 元素的显示与隐藏;
	在CSS中有三个显示和隐藏的单词比较常见,分别是display,visibility和overflow.他们的主要目的是让一个元素在页面中消失,但是不在文档源码中删除.最常见的是网站广告.
	display显示
	display设置或检索对象是否及如何显示.display:none隐藏对象与它相反的是display:block 除了转换为块级元素之外,同时还有显示元素的意思.特点:隐藏之后不再保留位置.
	visibility可见性
	设置或检索是否显示对象.visible对象可见;hidden对象隐藏.特点:隐藏之后,继续保留原有位置
	overflow溢出
	 -->
	 <div></div>
	 <div></div>
</body>
</html>
