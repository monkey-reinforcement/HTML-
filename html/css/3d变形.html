<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d变形</title>
	<style>
		img {
			margin: 100px;
			transition: all 2s;
		}
		img:hover {
			transform: rotateX(180deg);
		}
	</style>
</head>
<body>
	<!-- x左边是负的,右边是正的;y上面是负的,下面是正的;z里面是负的,外面是正的 -->
	<img src="images/image2.jpg" alt="">
</body>
</html>
