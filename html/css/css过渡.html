<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css过渡</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
			transition: width 3s ease-in 0s; 
		}
		div:hover {
			width: 600px;
		}
	</style>
</head>
<body>
	<!-- 在CSS3里使用transition可以实现补间动画(过渡效果),并且当前元素只要有"属性"发生变化时即存在两种状态,就可以实现平滑的过渡
	语法格式:transition:要过渡的属性 花费时间 运动曲线 何时开始;如果 有多组属性变化,还是用逗号隔开;如果想所有属性都变化过渡,写一个all就可以 -->
	<div></div>
</body>
</html>
