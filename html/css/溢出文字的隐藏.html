<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>溢出文字隐藏</title>
	<style>
		div {
			width: 120px;
			height: 20px;
			border: 1px solid #f00;
			word-break: break-all;
			/*white-space: normal;*/
		}
	</style>
</head>
<body>
	<!-- word-break:自动换行
	normal:使用浏览器默认的换行规则.break-all:允许在单词内换行;keep-all:只能在半角空格或连字符处换行.主要用于英文处理 
	white-space:设置或检索对象内文本显示方式.通常我们使用于强制一行显示内容.
	normal:默认处理方式
	norwap:强制在同一行内显示所有文本,直到文本结束或者遭遇br标签对象才换行
	text-overflow 文字溢出
	设置或检索是否使用一个省略标记(....)标示对象内文本的溢出
	clip:不显示省略标记,而是简单的裁剪
	ellipsis:当对象文本溢出时显示省略标记
	注意一定要首先强制一行内显示(white-space: nowrap;)再次和overflow属性搭配使用-->
	<div>my name is tom</div>
</body>
</html>
