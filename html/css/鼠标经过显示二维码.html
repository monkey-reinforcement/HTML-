<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标经过显示二维码</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 100px auto;
			position: relative;
		}
		div img {
			position: absolute;
			left: 100;
			top: 0;
			display: none;
		}
		div:hover img {
			display: block;
		}
	</style>
</head>
<body>
	<div>
		扫二维码
		<img src="images/qrcode.png" alt="">
	</div>
</body>
</html>
