<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内部样式表</title>
	<!-- 内部样式表:内嵌式是将CSS代码集中写在HTML文档head头部标签中,并且用style标签定义 -->
	<style>
		
	</style>
</head>
<body>
	<!-- 行内式:内联样式,又有人称行内样式,行间样式,内嵌样式,是通过标签的style属性来设置元素的样式;语法中style是标签的属性,实际上任何HTML标签都拥有style属性,用来设置行样式,其中属性和值得书写规范与CSS样式规则相同,行内式只对其所在的标签及嵌套在其中的子标签起作用 -->
	<div style="color: red">我是你爸爸</div>
</body>
</html>
