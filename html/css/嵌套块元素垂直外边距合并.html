<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌套块元素垂直外边距合并</title>
	<!-- 对于两个嵌套关系的块元素,如果父元素没有上内边距级边框,则父元素的上外边距会与子元素的上外边距发生合并,合并后的外边距为两者中的较大者,即使父元素的上外边距为0,也会发生合并;解决方案:可以为父元素定义1像素的上边框或上内边框.可以为父元素添加overflow:hidden -->
	<style>
		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin-top: 100px;
			border: 1px solid red;
		}
		.son {
			width: 200px;
			height: 200px;
			background-color: purple;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
