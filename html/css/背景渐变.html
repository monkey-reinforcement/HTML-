<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景渐变</title>
	<style>
		div {
			width: 300px;
			height: 50px;
			/*语法格式:background-color: -webkit-linear-gradient(渐变的起始位置, 起始颜色, 结束颜色)*/
			background-color: -webkit-linear-gradient(top, red, green);
			margin: 200px auto;
		}
		section {
			width: 300px;
			height: 50px;
			/*语法格式:background-color: -webkit-linear-gradient(渐变的起始位置, 颜色 位置, 颜色位置...)*/
			background-color: -webkit-linear-gradient(top, red 0%, green 20%, blue 80%);
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<div></div>
	<section></section>
