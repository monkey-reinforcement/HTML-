<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS三大特性</title>
	<!-- 层叠,继承,优先级是我们学习CSS必须掌握的三个特性;所谓的层叠性是指多种CSS样式的叠加.如果一个属性通过两个相同选择器设置到同一个元素上,那么这个时候一个属性就会将另一个属性层叠掉;一般情况下,如果出现样式冲突,则会按照CSS书写的顺序以最后的样式为准;所谓的继承性是指书写CSS样式表时,子标签会继承父标签的某些样式,如文本颜色和字号.想要设置一个可继承的属性,只需将他应用于父元素即可;CSS优先级:定义样式时,经常出现两个或更多规则应用在同一元素上,这时就会出现优先级的问题;在考虑权重时需要注意一些特殊情况:继承样式的权重为0,即在嵌套结构中,不管父元素样式的权重多大,被子元素继承时,他的权重都为0,也就是说子元素定义的样式会覆盖继承来的样式.行内样式优先.应用style属性的元素,其行内样式的权重非常高,可以理解为远大于100.总之,他拥有比上面提到的选择器都大的优先级.权重相同时,CSS遵循就近原则.也就是说排在最后的样式优先级最大.CSS定义了一个!important命令,该命令被赋予最大优先级.也就是说不管权重如何以及样式位置的远近!important都有最大的优先级-->
	<style>
		div {
			background-color: red;
			font-size: 20px;
		}
		div {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div></div>
	<div>
		<p></p>
	</div>
	<img src="youxianji.png" alt="">
</body>
</html>
