<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>door</title>
	<style>
		section {
			width: 450px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			background: url(images/image2.jpg) no-repeat;
			position: relative;
			perspective: 1000px;
		}
		.door-l, .door-r {
			position: absolute;
			top: 0;
			width: 50%;
			height: 100%;
			background-color: pink;
			transition: all 1s;
		}
		.door-l {
			left: 0;
			border-right: 1px solid black;
			transform-origin: left;
		}
		.door-r {
			right: 0;
			border-left: 1px solid black;
			transform-origin: right;
		}
		.door-l::before {
			content: "";
			position: absolute;
			right: 5px;
			top: 50%;
			width: 20px;
			height: 20px;
			border: 1px solid black;
			border-radius: 50%;
			transform: translateY(-50%);
		}
		.door-r::before {
			content: "";
			position: absolute;
			left: 5px;
			top: 50%;
			width: 20px;
			height: 20px;
			border: 1px solid black;
			border-radius: 50%;
			transform: translateY(-50%);
		}
		section:hover .door-l {
			transform: rotateY(-160deg);
			
		}
		section:hover .door-r {
			transform: rotateY(160deg);
		}
	</style>
</head>
<body>
	<section>
		<div class="door-l"></div>
		<div class="door-r"></div>
	</section>
	
</body>
</html>
