<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置变形中心</title>
	<style>
		img {
			margin: 100px;
			transition: all 0.6s;
			transform-origin: left top;
		}
		img:hover {
			transform: rotate(180deg);
		}
	</style>
</head>
<body>
	<img src="images/image2.jpg" alt="">
</body>
</html>
