<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>content高度和宽度</title>
	<!-- 外盒尺寸计算:Element空间高度=content height+padding+border+margin
	Element空间宽度=content width+padding+border+margin
	内盒尺寸计算:Element height=content height+padding+border;
	Element Width=content width + padding+border
	注意:高度属性height和宽度属性width仅适用于块级元素,对行内元素无效;计算盒子模型的总高度时,还应考虑上下两个盒子垂直外边距合并的情况;如果一个盒子没有给定宽度/高度或者继承父亲的高度/宽度,则padding不会影响本盒子大小 -->
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			border-collapse: 5px solid red;
			padding: 10px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
