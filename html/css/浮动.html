<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<!-- CSS的定位机制有3种:普通流(标准流),浮动和定位.
	HTML语言中另外一个相当重要的概念----标准流!或者普通流,或者文档流.普通流实际上就是一个网页内标签元素正常从上到下,从左到右排列顺序的意思,比如块级元素会独占一行,行内元素会按顺序依次前后排列;按照这种大前提的布局排列之下绝对不会出现例外的情况叫做普通流布局 -->
	<!-- 元素的浮动是指设置了浮动属性的元素会脱离标准普通流的控制,移动到其父元素中指定位置的过程.在CSS中通过float属性来定义浮动 属性值:left左浮动;right右浮动;none不浮动,默认值-->
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: hotpink;
			/*display: inline-block;转换为行内块元素就可以放一行上,有宽度高度但是元素之间有空隙不方便处理*/
			float: left;
		}
		div:nth-child(2) {
			background-color: pink;
		}
		div:last-child {
			background-color: deeppink;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
