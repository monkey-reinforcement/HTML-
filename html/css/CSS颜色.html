<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS颜色</title>
	<style type="text/css">
		.red{
			color: red;
		}
		.color0f0{
			color:#00ff00; 
		}
		#rbg{
			color: rgb(255,0,0);
		}
	</style>
</head>
<body>
	<h3>color属性用于定义文本的颜色,其取值方式有如下三种:</h3>
	<ol>
		<li class="red">1.预定义的颜色值,如red,green等</li>
		<li class="color0f0">2.16进制如#FF0000,#FF6600等,十六进制是最常用的定义颜色的方式</li>
		<li id="rbg">3.RGB代码,如红色可以表示为RGB(255,0,0)或RGB(100%,0%,0%)</li>
	</ol>
</body>
</html>
