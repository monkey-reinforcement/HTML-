<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮廓</title>
	<style>
		input {
			outline: 1px solid red;
			border: 1px solid purple;
		}
	</style>
</head>
<body>
	轮廓outline
	是绘制与元素周围的一条线,位于边框边缘的外围,可起到突出元素的作用.
	但是我们都不关心可以设置多少,我们平时都是 去掉的.最直接的写法是outline:0;
	<input type="text">
</body>
</html>
