<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- CSS用户界面样式
	所谓的界面样式,就是更改一些用户操作样式,比如更改用户的鼠标样式,表单轮廓等. 
	鼠标样式cursor
	-->
	<ul>
		<li style="cursor: default;">小白</li>
		<li style="cursor: pointer;">小手</li>
		<li style="cursor: text;">文本</li>
		<li style="cursor: move;">移动</li>
	</ul>
</body>
</html>
