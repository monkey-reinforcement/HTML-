<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通栏平均分布型</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		.top {
			height: 60px;
			background-color: black;
		}
		.banner {
			width: 960px;
			height: 400px;
			background-color: skyblue;
			margin:20px auto;
			border-radius: 15px;
		}
		.main {
			width: 960px;
			height: 200px;
			margin: auto;
		}
		.main ul li {
			width: 240px;
			height: 200px;
			background-color: pink;
			float: left;
		}
		.main ul li:nth-child(even){
			background-color: purple;
		}
		.footer {
			height: 100px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
	<div class="footer">footer</div>
</body>
</html>
