<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多类名选择器</title>
	<style type="text/css">
		.font20{
			font-size: 20px;
		}
		.font14{
			font-size: 14px;
		}
		.pink{
			color: pink;
		}
		.fontweight{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!-- 注意:样式显示效果跟HTML元素中的类名先后顺序没有关系,受CSS样式书写的上下顺序有关;各个类名中间用空格隔开 -->
	<div class="font20 pink font-weight">apple</div>
	<div class="font20 ">google</div>
	<div class="font14 pink">amazon</div>
	<div class="font14">microsoft</div>
</body>
</html>
