<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景缩放</title>
	<style>
		div{
			width: 500px;
			height: 500px;
			background: hotpink url(IMG_1072.JPG) no-repeat;
			background-size: 100px; /*设置背景图片的大小,可以设置长度单位px或百分比;设置cover时,会自动调整缩放比例,保证图片始终填充满背景区域,如果溢出部分,则会被隐藏;设置为contain会调整缩放比例,保证图片始终完整显示在背景区域*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
