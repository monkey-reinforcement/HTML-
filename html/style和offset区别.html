<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector(".box");
        console.log(box.style.width);
        console.log(box.offsetWidth);
        //offset和style的区别
        //offset 可以得到任意样式表的样式值;offset系列获得的数值没有单位;
        //offsetWidth包含padding+border+width;offsetWidth等属性是只读的,只能获取不能赋值;
        //所以要获取元素大小位置,用offset更合适
        //style 只能得到行内样式表中的样式值;style.width获得的是带有单位的字符串;
        //style.width获得不包含padding和border的值;style.width是读写属性;
        //所以我们想要给元素更改值,则需要用style改变
    </script>
</body>
</html>
