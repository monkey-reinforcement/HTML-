<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table width="500" height="300" border="1" cellspacing="0" cellpadding="15" align="center">
		<caption>表格标题</caption>
		<thead>
			<tr>
				<th>one</th>
				<th>two</th>
				<th>three</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>row1</td>
				<td>row2</td>
				<td rowspan="3">row3</td>
			</tr>
			<tr>
				<td>row1_1</td>
				<td>row2_1</td>
				<td></td>
			</tr>
			<tr>
				<td>row1_2</td>
				<td>row2_2</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3">row1_3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
