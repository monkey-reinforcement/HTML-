<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 无序列表
		<ul>中只能嵌套<li>,直接在<ul>标签中输入其他标签或者文字的做法是不被允许的
		<li>之间相当于一个容器,可以容纳所有元素
		无序列表会带有自己样式属性
	 -->
	<h3>fruit</h3>
	<ul>
		<li>apple</li>
		<li>pear</li>
		<li>pineapple</li>
	</ul>
	<!-- 有序列表 -->
	<ol>
		<li>アメリカ</li>
		<li>イギリス</li>
		<li>中国</li>
	</ol>
</body>
</html>
