<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义列表</title>
	<!-- 自定义列表常用于对术语或名词进行解释和描述,定义列表的列表项钱没有任何项目符号.其基本语法如下 :
	<dl>
		<dt>名词1</dt>
		<dd>名词1解释</dd>
		<dt>名词2</dt>
		<dd>名词2解释</dd>
	</dl>
	 -->
</head>
<body>
	<dl>
		<dt>beijing</dt>
		<dd>haiding</dd>
		<dd>changping</dd>
		<dd>shunyi</dd>
	</dl>
</body>
</html>
