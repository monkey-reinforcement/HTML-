<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>综合案例</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>学生档案</legend>
			<label>
			姓名:<input type="text" name="" placeholder="name input">
			</label><br>
			手机号:<input type="tel" name=""><br>
			email::<input type="email" name=""><br>
			学院:<input type="text" name="" placeholder="情选择" list="pulldown">
			<datalist id="pulldown">
				<option>123</option>
				<option>234</option>
				<option>345</option>
				<option>456</option>
			</datalist><br>
			出生日期:<input type="date" name=""><br>
			成绩:<input type="number" name=""><br>
			毕业时间:<input type="date" name=""><br>
			<input type="submit" name="">
			<input type="reset" name="">
		</fieldset>
	</form>
</body>
</html>
