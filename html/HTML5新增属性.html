<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5新增属性</title>
</head>
<body>
	<!-- autofocus:自动获得焦点 multiple:多文件上传 autocomplete:规定表单是否应该启用自动完成功能,有on和off两个值 required:必填项 accesskey:规定激活元素的快捷键,采用alt+字母的形式-->
	用户名:<input type="text" name="" placeholder="userName" autofocus="autofocus">
	上传头像:<input type="file" name="" multiple="">
	<br>
	<h4>自动记录完成</h4>
	<!-- autocomplete首先需要提交按钮,这个表单你必须给他名字 -->
	<form action="" autocomplete="on">
		姓名:<input type="text" name="fname">
		<input type="submit">
	</form>
	<br>
	昵称<input type="text" name="" required="" accesskey="s">
</body>
</html>
