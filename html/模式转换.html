<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline;  /*块级标签转换为行内标签模式*/
		}
		span{
			width: 100px;
			height: 100px;
			background-color: red;
			display: block; /*行内标签模式转为块级标签模式*/
		}
		a{
			width: 50px;
			height: 20px;
			background-color: pink;
			display: inline-block; /*行内标签模式转为行内块标签模式*/
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>234</div>
	<div>345</div>
	<span>1234</span>
	<span>1234</span>
	<span>1234</span>
	<a href="#">baidu</a>
	<a href="#">baidu</a>
</body>
</html>
