<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background-color: red;
		}
		span{
			background-color: pink;
		}
	</style>
	<!-- HTML标签一般分为块标签和行内标签,他们也称块元素和行内元素;块级元素:每个块级元素通常都会独自占据一整行或多行,可以对其设置宽度,高度,对齐等属性,常用于网页布局和网页结构的搭建;如:h1~h6,p,div,ul,ol,li等,其中div是最典型的块元素
	块级元素的特点:总是从新行开始;高度,行高,外边距以及内边距都可以控制;宽度默认是容器的100%;可以容纳内联元素和其他块元素
	行内元素:不占有独立的区域,仅仅靠自身的字体大小和图像尺寸来支撑结构,一般不可以设置宽度,高度对齐等属性,常用于控制页面中文本的样式;如:a,strong,b,em,i,del,s,ins,u,span等,其中span是最典型的行内元素
	行内元素特点:和相邻元素在一行上;高,宽无效,但水平方向的padding和margin可以设置垂直方向无效;默认宽度就是他本身的宽度;行内元素只能容纳文本或者其他行内元素(a特殊)
	注意:只有文字才能组成段落,因此p里面不能放块级元素,同理还有这些表签h1~h6,dt,他们都是文字类块级标签,里面不能放其他块级元素.链接里不能再放链接; -->
</head>
<body>
	<div>1213</div>
	<span>345</span>
	<span>345</span>
</body>
</html>
