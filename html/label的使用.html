<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label标签</title>
</head>
<body>
	<h3>label的使用</h3>
	<!-- 用label直接进行包裹input就可以了 -->
	<label>账号:<input type="text" name=""></label> 
	<!-- 如果label里面有多个表单,项定位到某个,可以通过for id 的格式来进行 -->
	<label for="two">密码:<input type="text" name=""> <input type="text" name="" id="two"></label>
</body>
</html>
