<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // 当鼠标移动到元素上时就会触发mouseenter时间
        //类似mouseover,他们两者之间的区别是 mouseover鼠标经过自身盒子会触发,经过子盒子还会触发.mouseenter知会经过自身盒子触发
        //之所以这样就是因为mouseenter不会冒泡
        //跟mouseenter搭配鼠标离开mouseleave同样不会冒泡
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        father.addEventListener('mouseover', function(){
            console.log('11');
        })
    </script>
</body>
</html>
