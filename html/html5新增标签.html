<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5新增</title>
</head>
<body>
	<header>页眉</header>
	<nav>导航栏</nav>
	<footer>定义页面底部</footer>
	<article>文章</article>
	<section>区域</section>
	<aside>侧边</aside>
	<br>
	<input type="text" name="" list="star">
	<datalist id="star"><!-- datalist里面用id来实现和input链接 -->
		<option>xxx</option>
		<option>zzz</option>
		<option>ccc</option>
	</datalist>
	<br>
	<fieldset>
		<!-- fieldset可将表单内的相关元素分组,打包,和legend搭配使用 -->
		<legend>用户登录</legend>
		用户名:
	</fieldset>
</body>
</html>
