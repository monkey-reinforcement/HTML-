<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多媒体标签</title>
</head>
<body>
	<!-- embed可以用来插入各种多媒体,格式可以是midi,Wav.AIFF,AU,MP3等.url为音频或视频文件及其路径,可以是相对路径或绝对路径. -->
	<embed></embed>
	<iframe height=498 width=510 src='http://player.youku.com/embed/XNDI2OTM2Nzg0OA==' frameborder=0 'allowfullscreen'></iframe>
	<audio src="" autoplay="" controls="" loop="-1">
		<source src="xx.mp3" type="">
		<source src="xx.ogg" type="">
	</audio>
	<!-- 为了浏览器兼容,需要做三种声音文件 -->

	<br>
	<video src="" autoplay="" controls="" width="" height=""></video>
	<!-- 为了浏览器兼容,需要做三种视频文件 -->
	<video>
		<source src="" type="">
	</video>
</body>
</html>
